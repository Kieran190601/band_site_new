<!-- band/templates/band/members.html -->
{% extends 'base.html' %}

{% block title %}Members{% endblock %}

{% block content %}
<div class="container">
    <h1>Band Members</h1>
    <div class="row">
        {% for member in band_members %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img class="card-img-top" src="{{ member.image.url }}" alt="{{ member.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ member.name }}</h5>
                    <p class="card-text">{{ member.instrument }}</p>
                    <p class="card-text">{{ member.bio }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
